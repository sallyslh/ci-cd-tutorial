name: CI-CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: List build folder for debug
        run: ls -R build   # <-- confirms build output exists

      - name: Generate log file
        run: echo "CI run at $(date)" > ci-log.txt

      - name: Upload log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: ci-log.txt

      - name: Upload demo site
        uses: actions/upload-artifact@v4
        with:
          name: demo-site
          path: build   # <-- must match actual build folder

  cd:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Download demo site
        uses: actions/download-artifact@v4
        with:
          name: demo-site
          path: build   # <-- must match uploaded folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build   # <-- must match build folder
